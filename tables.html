<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Кадировачные таблицы</title>

    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <a class="logo" href="index.html">
            Конвертер
        </a>
        <div class="main-title">
            <h2 class="main-title-item">
                <a href="tables.html" class="main-title-item-link">Кодировачные таблицы</a>
            </h2>
        </div>
        <div class="callback">
            <a href="callback.html" class="callback-link">Обратная связь</a>

    <div class="table table_1">

    <div class="table table_2">

        <img src="img/UNICODE_3.jpg" alt="Unicode таблица символов" class="unicode table_4-img">
