<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Обратная связь</title>
   
</head>
<body>
    <header class="header">
        <a class="logo" href="index.html">
            Конвертер
        </a>
        <div class="main-title">
            <h2 class="main-title-item">
                <a href="tables.html" class="main-title-item-link">Кодировачные таблицы</a>
            </h2>
        </div>
        <div class="callback">
            <a href="callback.html" class="callback-link">Обратная связь</a>
        </div>
    </header>
    <p class="description callback-desc">
        Здесь вы можете оставить ваши пожелания или замечания
    </p>

    <form action="form/form.php" method="POST" class="callback-form" id="callback-form" enctype="multipart/form-data">
        <div class="flex-container">
            <div class="container-input">
                <label for="user_name" class="label-callback">Имя</label>
                <input type="text" class="name" name="user_name" id="user_name" placeholder="Имя">
           </div>
           <div class="container-input">
            <label for="user_mail" class="label-callback">Email-адрес</label>
            <input type="text" class="mail" name="user_mail" id="user_mail" placeholder="Email-адрес">
           </div>
        </div>
       <div class="container-input">
            <label for="user_message" class="label-callback">Сообщение (не менее 20 символов)</label>
            <textarea name="user_message" class="message" id="user_message" placeholder="Сообщение (не менее 20 символов)"></textarea>
       </div>
        
       <div class="container-button">
            <button type="submit" class="callback-submit" id="btn-form-submit">Отправить сообщение</button>
       </div>
        
    </form>
</body>
</html>
